name: ðŸš€ API Test Automation Pipeline

on:
  # Run on every push and pull request
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  
  # Run daily at 6 AM UTC (health check)
  schedule:
    - cron: '0 6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging
        - development

jobs:
  # Job 1: Basic API Tests
  api-tests:
    name: ðŸ§ª API Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        # Run tests in parallel across multiple environments
        environment: [production, staging]
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npx playwright install
    
    - name: ðŸ§ª Run API Tests
      run: |
        echo "ðŸš€ Running tests for environment: ${{ matrix.environment }}"
        npx playwright test tests/api/user-management-simple.spec.js --reporter=html
      env:
        TEST_ENVIRONMENT: ${{ matrix.environment }}
        CI: true
    
    - name: ðŸ“Š Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.environment }}
        path: |
          playwright-report/
          test-results/
        retention-days: 7
    
    - name: ðŸ“ˆ Upload Test Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.environment }}
        path: playwright-report/
        retention-days: 30

  # Job 2: Performance Tests
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    needs: api-tests
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npx playwright install
    
    - name: âš¡ Run Performance Tests
      run: |
        echo "âš¡ Running performance tests..."
        npx playwright test tests/api/user-management-simple.spec.js --repeat-each=5 --reporter=json > performance-results.json
    
    - name: ðŸ“Š Upload Performance Results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.json

  # Job 3: Security & Error Testing
  security-tests:
    name: ðŸ›¡ï¸ Security Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
    
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ðŸ“¦ Install Dependencies
      run: |
        npm ci
        npx playwright install
    
    - name: ðŸ›¡ï¸ Run Security Tests
      run: |
        echo "ðŸ›¡ï¸ Running security and error handling tests..."
        # Run your existing tests that include error scenarios
        npx playwright test tests/api/user-management-simple.spec.js --grep "error|security|invalid"

  # Job 4: Test Results Summary
  test-summary:
    name: ðŸ“‹ Test Summary
    runs-on: ubuntu-latest
    needs: [api-tests, performance-tests, security-tests]
    if: always()
    
    steps:
    - name: ðŸ“¥ Download All Artifacts
      uses: actions/download-artifact@v4
    
    - name: ðŸ“‹ Generate Test Summary
      run: |
        echo "# ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Test Results" >> $GITHUB_STEP_SUMMARY
        echo "- **API Tests:** ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Performance Tests:** ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Tests:** ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ”— Reports" >> $GITHUB_STEP_SUMMARY
        echo "- Check the **Actions** tab for detailed HTML reports" >> $GITHUB_STEP_SUMMARY
        echo "- Performance metrics available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸš€ Deployment Status" >> $GITHUB_STEP_SUMMARY
        if [ "${{ needs.api-tests.result }}" = "success" ]; then
          echo "âœ… **Ready for deployment!**" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Deployment blocked - tests failed**" >> $GITHUB_STEP_SUMMARY
        fi
